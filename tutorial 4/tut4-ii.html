<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial 4-ii</title>
</head>
<body>
    <form action="">
        <table>
            <tbody>
                <tr>
                    <td>
                        <label for="">First name</label>
                        <input type="text" name="fname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Middle name</label>
                        <input type="text" name="mname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Last name</label>
                        <input type="text" name="lname">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Courses</label>
                        <input type="text" list="courses" placeholder="Courses"/>
                        <datalist id="courses">
                            <option value="BCA"></option>
                            <option value="BBA"></option>
                            <option value="B.Tech"></option>
                            <option value="MBA"></option>
                            <option value="MCA"></option>
                            <option value="M.Tech"></option>
                        </datalist>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Gender:</label><br>
                        <label for=""><input type="checkbox" name="" value="Male">Male</label><br>
                        <label for=""><input type="checkbox" name="" value="Female">Female</label><br>
                        <label for=""><input type="checkbox" name="" value="Other">Others</label><br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Phone:</label>
                        <select class="country-code" id="country-code" name="country-code">
                            <option value="+91">+91</option>
                            <option value="+1">+1</option>
                            <option value="+44">+44</option>
                        </select>
                        <input type="tel" class="phone-number" id="phone-number" name="phone-number" required>    
                    </td>
                    <td>
                        
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Address:</label><br>
                        <textarea name="" id=""></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Email:</label>
                        <input type="email" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Password</label>
                        <input type="password" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Re-type password</label>
                        <input type="password" name="" id="">
                    </td>
                </tr>
                <tr>
                    <td><input type="submit" value="submit"></td>
                </tr>
            </tbody>
        </table>
        
        
    </form>
</body>
</html>
