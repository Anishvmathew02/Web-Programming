<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial 5 - iii</title>
</head>

<body>
    <script>
        function calculateGrossPay(hoursWorked, hourlyRate) {
            var regularHours = Math.min(hoursWorked, 40);
            var overtimeHours = Math.max(0, hoursWorked - 40);
            return (regularHours * hourlyRate) + (overtimeHours * hourlyRate * 1.5);
        }

        for (let i = 1; i <= 3; i++) {
            var hoursWorked = parseFloat(prompt(`Enter the number of hours worked for employee ${i}:`));
            var hourlyRate = parseFloat(prompt(`Enter the hourly rate for employee ${i}:`));
            var grossPay = calculateGrossPay(hoursWorked, hourlyRate);
            document.writeln(`<p>Employee ${i} Gross Pay:Rs ${grossPay.toFixed(2)}</p>`);
        }
    </script>
</body>

</html>
