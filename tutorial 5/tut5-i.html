<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutorial 5 - Factorial Calculator</title>
</head>

<body>
    <script>
        function factorial(num) {
            if (num === 0 || num === 1) {
                return 1;
            }
            return num * factorial(num - 1);
        }

        var number = parseInt(prompt("Enter a number to find its factorial:"));

        var result = factorial(number);
        alert(`The factorial of ${number} is ${result}.`);
    </script>
</body>

</html>
